<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="icon" href="/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #444;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .product {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-details {
            padding: 15px;
        }
        .product-title {
            font-size: 1.2rem;
            margin: 0 0 10px;
            color: #333;
            font-weight: bold;
        }
        .product-price {
            color: #007BFF;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
<header>
    <h1>매장 상품</h1>
</header>
<div class="product-container" id="product-container">

<script>
    // .toFixed(0) = 원화에서 소수점 이하는 사용하지 않음.
    // .toFixed(2) = 원화에서 소수점 2자리까지만 허용하고 3자리 이후는 사용하지 않음. (반올림)
    // Number((product.price*1470).toFixed(0)).toLocaleString()
    // (item.price*1470).toFixed(0) = 문자열 형식
    // toFixed가 문자열로 읽기 때문에 정수에서 한국식으로 comma 쉼표를 넣기 위해
    // (item.price*1470).toFixed(0) 괄호로 묶어서 Number 숫자로 문자열을 정수형으로 변환
    // 정수로 변환된 숫자에 한국식으로 컴마를 넣은 것

    $(document).ready(function (){

    const apiUrl = "https://fakestoreapi.com/products";

    $.ajax({
        url: apiUrl,
        method: 'GET',
        success: function (data){
            console.log("data: "+data);
            $.each(data, function (index,product){
                $("#product-container").append(
                    `<div class="product">
                    <img src="${product.image}">이미지 : </img>
                        <div class="product-details">
                     <p class="product-title">제목 : ${product.title}</p>)
                     <p class="product-price">가격 : ${Number((product.price*1470).toFixed(0)).toLocaleString()}원</p>)
                     <p class="product-description">간략한 설명 : ${product.description.substring(0,100)}...더보기</p>
                    </div>
                    </div>`)

            })

        },
        error : function (){
            $('#product-container').html('<p>정보를 불러오는데 문제가 발생했습니다.</p>');
        }
    })
    })


</script>
</div>

</body>
</html>
